<div class="container-fluid bg-light">
    <div class=" container bg-light ">
        <div class="row mt-4" style="height : 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shawdow">
                <div class="card bg-warning mt-4">
                    <h4 class="text-white ps-3 pt-2 pb-2" style="text-align: center;"> To Do List</h4>
                </div>
                    <br>

                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Enter task"  name="task" [(ngModel)]="addTaskValue">
                        <button class="btn btn-outline-secondary-success" type="button" (click)="addTask()">+</button>
                    </div>
                </div>

                <h4 class="text-primary mt-4"> Tasks : </h4>

                <div style="overflow-y: auto; height : 350px">
                    <div class = "m-3" *ngFor="let task of taskArr">  <!-- for getting new tasks from the user or say from the arr[] -->
                        <div class="p-2 shadow border">
                            <div class="input-group row ps-3" >
                                <div class="card col-md-9 outline-black">{{task.task_name}} </div>   
                                <button class="btn btn-outline-primary col me-2 " data-bs-toggle="modal" type="button" data-bs-target="#staticBackdrop" (click) ="call(task)">✏</button> <!--is for edit -->
                                <div class="btn btn-outline-danger col" (click)="deleteTask(task)">❌</div> <!-- is for delete-->
                            </div> 
                        </div>
                    </div>
                </div>

                <!-- for edit open dialog box -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Task</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group p-4">
                                    <input type="text" class="form-control" placeholder="Edit task"  name="task" [(ngModel)]="editTaskValue">
                                    <button class="btn btn-outline-secondary-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>"
</div>
